        body { font-family: 'Inter', sans-serif; }

        /* ðŸŒ² PREMIUM FOREST BACKGROUND ðŸŒ² */
        .bg-forest {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out; /* Smooth transition */
        }

        /* ðŸ’Ž TRUE GLASSMORPHISM RETURN ðŸ’Ž */
        .glass-card {
            background: rgba(20, 20, 30, 0.6); /* Semi-transparent Glass */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 1.5rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5); /* Deep elegant shadow */
        }

        /* ðŸŒŸ THE MOVING STAR BORDER ðŸŒŸ */
        .border-track {
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            overflow: hidden;
            z-index: 1; /* Behind content but part of the card stack */
            pointer-events: none;
            
            /* The Magic Mask: Cuts out the center so transparency works */
            padding: 1.5px; /* Border thickness */
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; /* Standard for "exclude" behavior in helpful browsers */
            mask-composite: exclude;
        }

        .star-spinner {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                transparent 80%, 
                rgba(99, 102, 241, 0.2) 90%, 
                #a5b4fc 99%, /* The Star Core (Bright) */
                transparent 100%
            );
            animation: slow-spin 8s linear infinite; /* "Tá»« tá»«" */
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(165, 180, 252, 0.5); /* Matching the star */
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
            outline: none;
        }
        
        /* ... Animations ... */
        @keyframes slow-spin { 
            100% { transform: rotate(1turn); } 
        }
        
        @keyframes fadeUp { from { opacity: 0; y: 20px; } to { opacity: 1; y: 0; } }
        .animate-fade-up { animation: fadeUp 0.8s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        
        .glow-text { text-shadow: 0 0 30px rgba(99, 102, 241, 0.8); }
    </style>

    <script>
        lucide.createIcons();

        // ðŸŒ… NIGHT & DAY CYCLE SYSTEM ðŸŒ™
        function updateTimeAwareBackground() {
            const hour = new Date().getHours();
            const body = document.body;
            
            // Configuration
            const isNight = hour >= 18 || hour < 6; // Night: 6PM - 6AM
            
            // 4K Wallpapers
            const bgDay = "url('https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?q=80&w=2832&auto=format&fit=crop')"; // Sunny Forest
            const bgNight = "url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2832&auto=format&fit=crop')"; // Starry Night
            
            // Apply
            body.style.backgroundImage = isNight ? bgNight : bgDay;
            
            // Console Log for Debugging
            console.log(`System Time: ${hour}h. Theme: ${isNight ? 'ðŸŒŒ NIGHT' : 'â˜€ï¸ DAY'}`);
        }

        // Initialize & Loop
        updateTimeAwareBackground();
        setInterval(updateTimeAwareBackground, 60000); // Check every minute
