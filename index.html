<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity System | Restricted Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }
        
        /* ðŸŒ² PREMIUM FOREST BACKGROUND ðŸŒ² */
        .bg-forest {
            background-image: url('https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=2832&auto=format&fit=crop'); 
            /* Alternate dark forest: https://images.unsplash.com/photo-1440621453304-44047df5d098?q=80&w=2600&auto=format */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* ðŸ’Ž VIP REFERENCE IMPLEMENTATION ðŸ’Ž */
        .glass-card {
            position: relative;
            /* Container setup */
            border-radius: 1.5rem; 
            overflow: hidden; /* Clip the spinner */
            background: transparent; /* Main bg is handled by ::after */
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5); /* Subtle restoration of shadow */
        }

        /* 1. The Spinning Gradient (Behind) */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                transparent, 
                rgba(99, 102, 241, 0.2), 
                #6366f1, /* Indigo-500 */
                transparent 30%
            );
            animation: border-spin 4s linear infinite;
            z-index: 0;
        }

        /* 2. The Solid Mask (The "Card" Body) */
        .glass-card::after {
            content: '';
            position: absolute;
            inset: 1px; /* The Border Width */
            background: #09090b; /* Solid Dark Background */
            border-radius: inherit; /* Follow container radius */
            z-index: 1;
        }

        /* 3. The Content (Must sit on top) */
        .card-content {
            position: relative;
            z-index: 10;
        }

        /* Helpers */
        @keyframes border-spin {
            100% { transform: rotate(1turn); }
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(99, 102, 241, 0.5);
            outline: none;
        }
        
        /* ... Animations ... */
        @keyframes fadeUp { from { opacity: 0; y: 20px; } to { opacity: 1; y: 0; } }
        .animate-fade-up { animation: fadeUp 0.8s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        
        .glow-text { text-shadow: 0 0 25px rgba(99, 102, 241, 0.6); }
    </style>
</head>
<body class="h-screen w-full bg-forest overflow-hidden flex items-center justify-center relative bg-black">

                    <!-- Button -->

                        <span>ACCESS</span>

                    </button>
                </form>

                <div class="mt-6 pt-5 border-t border-white/5 text-center">
                    <p class="text-[9px] text-slate-600 font-mono">
                        ENCRYPTED CHANNEL â€¢ ID: 9X2-A1
                    </p>
                </div>
            </div>
        </div>

        <p class="text-center text-slate-600 text-[9px] mt-6 font-mono animate-fade-up delay-300">
            Dáº  HÃ€NH STUDIO Â© 2026
        </p>

    </main>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;
            
            // Loading Effect

</body>
