<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity System | Restricted Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }
        
        /* ðŸŒ² PREMIUM FOREST BACKGROUND ðŸŒ² */
        .bg-forest {
            background-image: url('https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=2832&auto=format&fit=crop'); 
            /* Alternate dark forest: https://images.unsplash.com/photo-1440621453304-44047df5d098?q=80&w=2600&auto=format */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* ðŸ’Ž TRUE GLASSMORPHISM RETURN ðŸ’Ž */
        .glass-card {
            background: rgba(20, 20, 30, 0.6); /* Semi-transparent Glass */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 1.5rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5); /* Deep elegant shadow */
        }

        /* ðŸŒŸ THE MOVING STAR BORDER ðŸŒŸ */
        .border-track {
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            overflow: hidden;
            z-index: 1; /* Behind content but part of the card stack */
            pointer-events: none;
            
            /* The Magic Mask: Cuts out the center so transparency works */
            padding: 1.5px; /* Border thickness */
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; /* Standard for "exclude" behavior in helpful browsers */
            mask-composite: exclude;
        }

        .star-spinner {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                transparent 80%, 
                rgba(99, 102, 241, 0.2) 90%, 
                #a5b4fc 99%, /* The Star Core (Bright) */
                transparent 100%
            );
            animation: slow-spin 8s linear infinite; /* "Tá»« tá»«" */
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(165, 180, 252, 0.5); /* Matching the star */
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
            outline: none;
        }
        
        /* ... Animations ... */
        @keyframes slow-spin { 
            100% { transform: rotate(1turn); } 
        }
        
        @keyframes fadeUp { from { opacity: 0; y: 20px; } to { opacity: 1; y: 0; } }
        .animate-fade-up { animation: fadeUp 0.8s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        
        .glow-text { text-shadow: 0 0 30px rgba(99, 102, 241, 0.8); }
    </style>
</head>
<body class="h-screen w-full bg-forest overflow-hidden flex items-center justify-center relative bg-black">
    
    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-black/30 pointer-events-none"></div>

    <main class="relative z-10 w-full max-w-[400px] mx-4 animate-fade-up">
        
        <!-- Header -->
        <div class="text-center mb-10 animate-fade-up delay-100">
             <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-md mb-5 shadow-2xl">

                <p class="text-[10px] font-mono uppercase tracking-[0.3em] text-indigo-300/70">System Online</p>
            </div>
        </div>

        <!-- The TRUE Glass Card -->
        <div class="relative animate-fade-up delay-200">
            
            <!-- 1. The Moving Star Border (Separated) -->
            <div class="border-track">
                <div class="star-spinner"></div>
            </div>

            <!-- 2. The Glass Content -->
            <div class="glass-card p-9">
                
                <form onsubmit="handleLogin(event)" class="space-y-6">

                            <input type="text" value="dahanhstudio" readonly 
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-sm font-medium cursor-not-allowed opacity-75">
                            <div class="absolute right-3 top-3.5">
                                <i data-lucide="scan-face" class="w-5 h-5 text-indigo-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-widest font-bold text-slate-400 ml-1">Passkey</label>
                        <div class="relative group">
                            <i data-lucide="lock" class="absolute left-4 top-3.5 w-5 h-5 text-slate-500 group-focus-within:text-indigo-300 transition-colors"></i>
                            <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-sm font-medium placeholder-slate-600 focus:placeholder-slate-500">
                        </div>
                    </div>

                    <!-- Button -->
                    <button type="submit" 
                        class="w-full py-4 rounded-xl bg-white/10 hover:bg-white/20 border border-white/10 text-white font-bold text-xs tracking-[0.15em] shadow-lg hover:shadow-indigo-500/20 transition-all duration-300 flex items-center justify-center gap-3 group mt-4 overflow-hidden relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/0 via-indigo-500/20 to-indigo-500/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                        <span>INITIALIZE</span>
                        <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-white/5 text-center flex justify-center gap-6">
                   <a href="#" class="text-[10px] text-slate-500 hover:text-indigo-300 transition-colors uppercase tracking-wider">Recovery</a>
                   <a href="#" class="text-[10px] text-slate-500 hover:text-indigo-300 transition-colors uppercase tracking-wider">Encryption</a>
                </div>
            </div>
        </div>

        <p class="text-center text-slate-500/50 text-[10px] mt-8 font-mono animate-fade-up delay-300">
            Dáº  HÃ€NH STUDIO Â© 2026 â€¢ AUTHORIZED PERSONNEL ONLY
        </p>

    </main>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;
            
            // Loading Effect
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> VERIFYING...`;
            lucide.createIcons();
            btn.classList.add('opacity-80', 'cursor-wait');
            
            setTimeout(() => {
                // Success redirect
                window.location.href = 'encyclopedia.html';
            }, 1000);
        }
    </script>
</body>
</html>
