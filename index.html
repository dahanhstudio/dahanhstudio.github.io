<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity System | Restricted Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }
        
        /* ðŸŒ² PREMIUM FOREST BACKGROUND ðŸŒ² */
        .bg-forest {
            background-image: url('https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=2832&auto=format&fit=crop'); 
            /* Alternate dark forest: https://images.unsplash.com/photo-1440621453304-44047df5d098?q=80&w=2600&auto=format */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* ðŸ’Ž VIP GLASSMORPHISM UPDATED ðŸ’Ž */
        .glass-card {
            position: relative;
            background: #09090b; /* Solid dark to block spinner center */
            border-radius: 1.5rem; 
            z-index: 10;
            overflow: hidden; 
        }

        /* ðŸŒˆ MOVING BORDER ANIMATION ðŸŒˆ */
        .border-container {
            position: relative;
            z-index: 0;
            border-radius: 1.6rem; 
            overflow: hidden;
            padding: 2px; /* Border thickness */
            /* Removed external shadow */
        }

        .border-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(99, 102, 241, 1), 
                transparent 30%
            );
            animation: rotate 4s linear infinite;
            z-index: -2;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(99, 102, 241, 0.6);
            outline: none;
        }

        /* âœ¨ ANIMATIONS âœ¨ */
        @keyframes rotate {
            100% { transform: rotate(1turn); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-up { animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        .glow-text {
            text-shadow: 0 0 25px rgba(99, 102, 241, 0.6);
        }
    </style>
</head>
<body class="h-screen w-full bg-forest overflow-hidden flex items-center justify-center relative bg-black">

    <!-- Cinematic Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-black/30 pointer-events-none"></div>

    <!-- Background Particles (Simulated Fireflies) -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[20%] left-[10%] w-1 h-1 bg-yellow-400 rounded-full blur-[2px] animate-pulse"></div>
        <div class="absolute top-[60%] right-[20%] w-1 h-1 bg-yellow-400 rounded-full blur-[2px] animate-pulse" style="animation-duration: 4s;"></div>
        <div class="absolute bottom-[30%] left-[40%] w-1 h-1 bg-yellow-400 rounded-full blur-[2px] animate-pulse" style="animation-duration: 6s;"></div>
    </div>

    <!-- Main Container -->
    <main class="relative z-10 w-full max-w-[420px] mx-4 animate-fade-up">
        
        <!-- Logo / Brand Area -->
        <div class="text-center mb-8 animate-fade-up delay-100">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-md mb-6 shadow-2xl">
                <i data-lucide="triangle" class="w-8 h-8 text-indigo-400 fill-indigo-400/20 rotate-180"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight mb-2 brand-font glow-text">ANTIGRAVITY</h1>
            <div class="flex items-center justify-center gap-2 text-[10px] font-mono uppercase tracking-[0.2em] text-indigo-300/60">
                <span>System V4.2</span>
                <span class="w-1 h-1 rounded-full bg-indigo-500"></span>
                <span>Restricted</span>
            </div>
        </div>

        <!-- The Glass Card Wrapper for Animated Border -->
        <div class="border-container animate-fade-up delay-200">
            <div class="glass-card p-8 md:p-10">
                
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <!-- Username -->
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-wider font-semibold text-slate-400 ml-1">Identity</label>
                        <div class="relative group">
                            <i data-lucide="user" class="absolute left-4 top-3.5 w-5 h-5 text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
                            <input type="text" value="dahanhstudio" readonly 
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-sm font-medium cursor-not-allowed opacity-70">
                            <div class="absolute right-3 top-3.5">
                                <i data-lucide="shield-check" class="w-5 h-5 text-emerald-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-[10px] uppercase tracking-wider font-semibold text-slate-400">Passkey</label>
                        </div>
                        <div class="relative group">
                            <i data-lucide="key" class="absolute left-4 top-3.5 w-5 h-5 text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
                            <input type="password" placeholder="Enter access code..." 
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-sm font-medium placeholder-slate-600 focus:placeholder-slate-500">
                        </div>
                    </div>

                    <!-- Action Button -->
                    <button type="submit" 
                        class="w-full py-4 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-bold text-sm tracking-wide shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 flex items-center justify-center gap-2 group">
                        <span>ACCESS SYSTEM</span>
                        <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-white/5 text-center">
                    <p class="text-[10px] text-slate-500 font-mono">
                        SECURE CONNECTION â€¢ 256-BIT ENCRYPTION
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500/60 text-[10px] mt-8 font-mono animate-fade-up delay-300">
            Â© 2026 Dáº  HÃ€NH STUDIO. ALL RIGHTS RESERVED.
        </p>

    </main>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;
            
            // Loading Effect
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> VERIFYING...`;
            lucide.createIcons();
            btn.classList.add('opacity-80', 'cursor-wait');
            
            setTimeout(() => {
                // Success redirect
                window.location.href = 'encyclopedia.html';
            }, 1000);
        }
    </script>
</body>
</html>
